<!DOCTYPE html>
<html>
<body>
<h2>SIMPLE CALCULATION </h2>
  
  NUM1 <input type="text" id="num1">
  <br>
  <br>
  NUM2 <input type="text" id="num2">
  <br>
  <br>
  <button onclick="calc()">ADD</button>
  <h2 id="RESULT"></h2>
  <script>
    function calc()
	{
		var field1=document.getElementById("num1").value;
		var field2=document.getElementById("num2").value;
		var Result=parseFloat(field1)+parseFloat(field2);
			if(!isNaN(Result))
				{
		
					document.getElementById("RESULT").innerHTML="The Output is "+Result
		
		
				}
	}
	
  </script>
</body>
</html>
